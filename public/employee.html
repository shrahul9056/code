<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <style>
      body{
        background-color:  rgb(213, 219, 221);
      }
      </style>
  </head>
<body>
  <header1>
    <div class="header-name">Welcome, Rahul!</div>
    <button class="logout-button"><a href="/logout" style="color:white ; text-decoration:none">Logout</a></button>
  </header1>
  
  <div class="sidenav" id="sidenav">
    <a href="/">Home</a>
    <button class="dropdown-btn">Employee
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="../Employee/search">Create</a>
      <a href="../Employee/search">Search</a>
    </div>
    <button class="dropdown-btn">More
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="#">Tabs</a>
      <a href="#">Menu</a>
      <a href="#">Autocomplete 3</a>
    </div>
    <button class="dropdown-btn">Settings
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

  <div class="main">   
      <div class="container my-2">
        <div class="card" style="width:90%;">
            <div class="card-body">
              <h5 class="card-title">Employee Details</h5>
              <form onsubmit="return false;" id="form">

                
                  <div class="row">
                    <div class="col">
                      <label for="inputFirstName">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name" required>
                    </div>
                    <div class="col">
                      <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name" required>
                    </div>
                    <div class="col">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col">
                      <label for="inputPhoneNumber">Phone Number</label>
                      <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter phone number" required>
                    </div>
                    <div class="col">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" required>
                    </div>
                    
                  </div>
                  <div class="form-row">
                    <div class="col">
                   
                        <label for="inputCountry">Country</label>
                          <select id="inputCountry" class="form-control" required>
                            <option value="">Select a country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="mexico">Mexico</option>
                          </select>
                        </div>
                        <div class="col">
                          <label for="inputCity">City</label>
                          <select id="inputCity" class="form-control" required>
                            <option value="">Select a city</option>
                            <option value="new-york">New York</option>
                            <option value="los-angeles">Los Angeles</option>
                            <option value="toronto">Toronto</option>
                            <option value="vancouver">Vancouver</option>
                            <option value="mexico-city">Mexico City</option>
                          </select>
                        </div>
                      </div>
                        <label for="Skills">Skills</label>
                        <div class="row">
                          
                          <div class="col">
                            <input class="form-check-input" type="checkbox" value="aws-devops" id="aws-devops">
                            <label class="form-check-label" for="aws-devops">
                              AWS
                            </label>
                          </div>
                          <div class="col">
                            <input class="form-check-input" type="checkbox" value="full-stack-developer" id="full-stack-developer">
                            <label class="form-check-label" for="full-stack-developer">
                              Full Stack Developer
                            </label>
                          </div>
                          <div class="col">
                            <input class="form-check-input" type="checkbox" value="middleware" id="middleware">
                            <label class="form-check-label" for="middleware">
                              Middleware
                            </label>
                          </div>
                          <div class="col">
                            <input class="form-check-input" type="checkbox" value=" devops" id=" devops">
                            <label class="form-check-label" for=" devops">
                              DevOps
                            </label>
                          </div>
                          <div class="col">
                            <input class="form-check-input" type="checkbox" value="webservices" id="webservices">
                            <label class="form-check-label" for="webservices">
                              WebServices
                            </label>
                          </div>
                    </div>
                  </div>    
                  <button type="save" class="btn btn-primary">Save</button>
                </form>
                
            
            </div>
          </div>
      </div>
    </div>
  </div>
    <script src="js/employee.js"></script>
    <script src="js/sidebar.js"></script>
    
  
</body>
</html>
